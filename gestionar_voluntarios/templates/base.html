<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ONG - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hace que el footer quede al fondo de la página */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="{% url 'index' %}">Gestión ONG</a>
      <div class="d-flex">
        <a class="btn btn-outline-primary me-2" href="{% url 'lista_voluntarios' %}">Voluntarios</a>
        <a class="btn btn-outline-success" href="{% url 'lista_eventos' %}">Eventos</a>
      </div>
    </div>
  </nav>

  <main class="container mb-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <footer class="py-3 bg-light border-top text-center text-muted mt-auto">
    <small>© 2025 Plataforma ONG — Desarrollado con Django</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
