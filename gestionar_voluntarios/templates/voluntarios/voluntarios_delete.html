{% extends 'base.html' %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Eliminar Voluntario</h1>
<p>¿Deseas eliminar al voluntario <strong>{{ voluntario }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'lista_voluntarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
