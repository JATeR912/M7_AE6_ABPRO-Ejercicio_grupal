{% extends 'base.html' %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Eliminar Evento</h1>
<p>¿Deseas eliminar el evento <strong>{{ evento }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
